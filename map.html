<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Trânsito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">

</head>
<body>
  
   <div class="container">
    <h1>Mapa do Trânsito e acidentes</h1>
    <p>Veja o mapa do trânsito em tempo real na cidade de Porto Alegre-RS</p>

    <div id="map">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Mapa Interativo com Leaflet</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Cria o mapa e define a posição inicial
  var map = L.map('map').setView([-15.78, -47.93], 4); // Coordenadas do Brasil

  // Adiciona o mapa base (usando OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Adiciona um marcador
  L.marker([-15.78, -47.93]).addTo(map)
    .bindPopup('Você está em Brasília!')
    .openPopup();
</script>

    </div>

</body>

<script src="map_tra.js">

</script>
</html>
